<!DOCTYPE html>
<html lang=en>
<head>	
	<meta charset=utf-8>
	<title>跑车大闯关</title>
	<link rel="stylesheet" href="css/cargame.css" />
								
				
</head>
<body>

    <section id="game-container">

        <canvas id="game" width='1200' height='600' class="startscreen"></canvas>

        <!-- 不在使用燃料的设置
        <div id="fuel" class="progressbar">
            <div class="fuel-value" style="width: 100%;"></div>
        </div>
        -->
        <div id="speed-text">速度:</div>
        <div id="speed" class="progressbar">
            <div class="speed-value" style="width: 0%"></div>
        </div>

        <div id="level"></div>
        <div id="timer">Time:<span id="timeCount"></span>sec</div>
        <div id="play"><a class="musicButton" href="#game"></a> </div>
        <div id="replay"><a class="musicButton" href="#end"></a> </div>

        <audio id="buttonover">
          <source src="media/button_over.wav" />
          <source src="media/button_over.ogg" />
        </audio>
        <audio id="buttonactive">
          <source src="media/button_active.mp3" />
          <source src="media/button_active.ogg" />
        </audio>
        <audio id="melody">
          <source src="media/minuet_in_g_melody.mp3" />
          <source src="media/minuet_in_g_melody.ogg" />
        </audio>
        <audio id="base">
          <source src="media/minuet_in_g.mp3" />
          <source src="media/minuet_in_g.ogg" />
        </audio>

        <div id="levelPanel">
            <div id="1" class="lock"><p>1</p></div><div id="2" class="lock" ><p>2</p></div><div id="3" class="lock"><p>3</p></div><div id="4" class="lock"><p>4</p></div>
            <div id="5" class="lock"><p>5</p></div><div id="6" class="lock"><p>6</p></div><div id="7" class="lock"><p>7</p></div><div id="8" class="lock"><p>8</p></div>
            <div id="9" class="lock"><p>8</p></div><div id="10" class="lock"><p>10</p></div><div id="11" class="lock"><p>11</p></div><div id="12" class="lock"><p>12</p></div>
        </div>
        <div id="levelResults">
			<h1>总得分:<span id="totalScore"></span></h1>
            <div id="button">
                <a id="again" class="musicButton" href="#"><h2>重玩</h2></a>
                <a id="menu" class="musicButton" href="#"><h2>关卡</h2></a>
                <a id="next" class="musicButton" href="#"><h2>下一关</h2></a>
            </div>
        </div>
		<div id="rule">
			<h3>游戏规则：</h3>
			<p>按键驱动跑车，按<span>A</span>后退，按<span>D</span>前进。<br>控制跑车冲过关卡，使其成功到达终点，冲关成功即获得相应分数并进入下一关。</p>
		</div>		
    </section>


    <div id="asset">
        <!--<img id="flag" src='images/flag.png'>-->
        <img id="bus" src="images/bus.png">
        <img id="wheel" src="images/wheel.png">
    </div>
